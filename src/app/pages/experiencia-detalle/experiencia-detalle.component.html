<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ experiencia?.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [@fadeIn]>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon
          [name]="experiencia?.icono"
          slot="start"
          style="margin-right: 8px"
        ></ion-icon>
        {{ experiencia?.cargo }}
      </ion-card-title>
      <ion-card-subtitle>{{ experiencia?.periodo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Tecnologías:</strong> {{ experiencia?.tecnologiasResumen }}</p>
      <p>{{ experiencia?.descripcionGeneral }}</p>

      <ion-list>
        <ion-item *ngFor="let punto of experiencia?.bullets">
          <ion-icon name="checkmark-outline"></ion-icon>
          <ion-label>{{ punto }}</ion-label>
        </ion-item>
      </ion-list>

      <p style="margin-top: 1em">
        <strong>Tecnologías / aplicativos utilizados:</strong>
      </p>
      <p>{{ experiencia?.tecnologiasFinales }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
